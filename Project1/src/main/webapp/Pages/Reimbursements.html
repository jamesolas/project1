<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Requests</title>
</head>
<body>
<div>
<button onclick="goBack()">Back</button>
<script>
function goBack() {
  window.history.back();
</script>
</div>
<div>
<H1>Submit Reimbursement Request</H1>
<form id="form1" method="post" action="/Project1/api/employeesubmit" enctype="multipart/form-data">   
		<input type="text" name="employeeId" placeholder="Employee ID" required />
		<input type="text" name="managerId" placeholder="Manager ID" required />
		<input type="text" name="date" placeholder="date" required />
		<input type="text" name="amount" placeholder="amount" required />
		<input type="file" name="image" placeholder="receipt image" />
		<button>Submit</button>
</form>
</div>

<div>
<H1>View Pending Requests</H1>
<form id="form2" method="get" action="/Project1/api/employeepending">
<input type="text" name="employeeId" id="employeeId" placeholder="Employee Id" required />
<input type='button' onClick='viewPending()' value='View'/>
</form>
</div>

<div>
<H1>View Resolved Requests</H1>
<form id="form3" method="get" action="/Project1/api/employeeresolved">
<input type="text" name="employeeId" id="employeeId2" placeholder="Employee Id" required />
<input type='button' onClick='viewResolved()' value='ViewResolved'/>
</form>
</div>

<div>
<h1>Submit request to cloud</h1>
<form>
<input type="text" name="employeeId" placeholder="Employee ID" required />
		<input type="text" name="managerId" placeholder="Manager ID" required />
		<input type="text" name="date" placeholder="date" required />
		<input type="text" name="amount" placeholder="amount" required />
		<input type="file" name="image" placeholder="receipt image" />
		<button type="submit id="submit" method="post" onclick="sinow.location.href="http://localhost:8080/Project1/pages/employeehome.html" >Submit</button>
</form>
</div>

</div>


<div id="divContent">


</div>
<script src="../Scripts/Reimbursements.js"></script>
</body>
</html>
